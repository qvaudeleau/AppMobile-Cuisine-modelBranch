

<ion-content>
  <ion-row class="logo">
    <ion-col size="12" class="ion-align-self-center">
        <img src="assets/img/logo.png" alt="">
    </ion-col>
</ion-row>
<ion-row class="form">
  <ion-col size="12">
      <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" [(ngModel)]="email"></ion-input>

      </ion-item>
      <ion-item >
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" [(ngModel)]="pass"></ion-input>

      </ion-item>
  </ion-col>
  <ion-col size="12">
      <p class="forgot" (click)="forgotPassword()">Forgot Password ?</p>
  </ion-col>
  <ion-col size="12">
    <ion-button expand="full" class="btnLogin" (click)="loginForm()">Login</ion-button>
</ion-col>
<p> <a routerLink="/register">You don't have any account ? Register</a> </p>

</ion-row>
</ion-content>
